<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Her and Me</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/images/ussFavicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap');
        *{
            font-family: 'Montserrat';
            overflow-x: hidden;
            user-select: none;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f6d232;
        }
        ::-webkit-scrollbar-thumb {
            background: #000;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1e1b18;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        h1 {
            font-size: 5vw;
            font-weight: bold;
            color: #f6d232;
            margin-bottom: 30px;
            text-align: center;
        }
        .collage {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90vw;
            max-width: 1000px;
        }
        .image-container {
            border: 20px solid #f6d232;
            width: 35%;
            max-width: 250px;
            border-radius: 50px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .heart {
            position: absolute;
            color: #000;
            font-size: 24px;
            animation: float 3s infinite ease-in-out;
        }
        .back-button {
            margin: 5%;
            padding: 15px 25px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            color: #1e1b18;
            font-weight: bold;
            background-color: #f6d232;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            min-width: 120px;
        }
        .back-button:hover {
            transform: scale(1.05);
        }
        
        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        .back-button:hover::before {
            left: 100%;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-20px); opacity: 0.7; }
            100% { transform: translateY(-40px); opacity: 0; }
        }
        @media (max-width: 600px) {
            .collage {
                gap: 10px;
            }
            .image-container {
                width: 45%;
                max-width: 180px;
            }
        }
    </style>
</head>
<body>
    <h1>My beautiful lady and me</h1>
    <div class="collage">
        <div class="image-container"><img src="/images/p10.jpg" alt="Image 1"></div>
        <div class="image-container"><img src="/images/p2.jpg" alt="Image 2"></div>
        <div class="image-container"><img src="/images/p3.jpg" alt="Image 3"></div>
        <div class="image-container"><img src="/images/p4.jpg" alt="Image 4"></div>
        <div class="image-container"><img src="/images/p5.jpg" alt="Image 5"></div>
        <div class="image-container"><img src="/images/p6.jpg" alt="Image 6"></div>
        <div class="image-container"><img src="/images/p7.jpg" alt="Image 7"></div>
        <div class="image-container"><img src="/images/p8.jpg" alt="Image 8"></div>
        <div class="image-container"><img src="/images/p9.jpg" alt="Image 9"></div>
        <div class="image-container"><img src="/images/p1.jpg" alt="Image 10"></div>
    </div>
    <button class="back-button" onclick="window.location.href='/lovey'">Back</button>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            gsap.from(".image-container", {
                opacity: 0,
                scale: 0.8,
                duration: 1,
                stagger: 0.2,
                ease: "power3.out"
            });

            function createHeart() {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️✨";
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.top = `${Math.random() * 100}vh`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
            setInterval(createHeart, 500);
        });
    </script>
</body>
</html>
